<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>

	<form action="#"  method="post">
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" minlength="3" maxlength="50" required>
		
		<div>
			<br>
			<label for="portfolio">Portfolio link:</label>
			<input type="url" name="portfolio" id="portfolio" required>
		</div>

		<div>
			
			<label for="favColor">favColor:</label>
			<input type="color" name="favColor" id="favColor">

			<label for="likeness">Likeness:</label>
			<input type="range" name="likeness" id="likeness" min=1 max=100>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
